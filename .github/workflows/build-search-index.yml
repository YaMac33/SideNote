name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ▼▼▼▼▼ ここからが重要な追加・修正部分 ▼▼▼▼▼
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # package.jsonに基づいてライブラリ (lunr, globなど) をインストール
        run: npm install

      - name: Create search index
        # 更新したスクリプトを実行して2つのJSONファイルを生成
        # 出力先はリポジトリのルート
        run: node scripts/create-index.js
        
      - name: Check if index files are created
        # ファイルが正しく生成されたか確認（デバッグ用）
        run: ls -l lunr-index.json document-store.json
      # ▲▲▲▲▲ ここまでが重要な追加・修正部分 ▲▲▲▲▲

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # ルートディレクトリ全体（生成したJSONファイルも含む）をアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
